<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet">
  
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <!--header hero -->
  <header class="hero">
    <nav class="nav container">
      <img src="images/logo.svg" alt="logo-hero" class="nav__logo">
    </nav>
  
    <section class="hero__container container">
      <!-- picture -->
      <figure class="hero__picture">
        <img src="images/illustration-mockups.svg" alt="hero-img" class="hero__img">
      </figure>

      <!-- hero texts -->
      <div class="hero__texts">
        <h1 class="hero__title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="hero__paragraph">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="hero__cta">Register</a>
      </div>

      <!-- hero contact -->
      <div class="hero__contact">
        <a href="#" class="hero__link">
          <img src="images/bxl-facebook.svg" alt="contact-fb" class="hero__icon">
        </a>

        <a href="#" class="hero__link">
          <img src="images/bxl-instagram.svg" alt="contact-insta" class="hero__icon">
        </a>

        <a href="#" class="hero__link">
          <img src="images/bxl-twitter.svg" alt="contact-twitter" class="hero__icon">
        </a>
      </div>
    </section>
  </header>
</body>
</html>
